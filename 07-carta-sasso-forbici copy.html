<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <h1>Rock, Paper, Scissors</h1>

    <!-- Quando clicchi sul bottone:
1. Genera Carta, Forbici, Sasso random dal pc
2. Compara con quello che hai selezionato
3. Visualizza il risultato
-->
    <button onclick="playGame('rock');">Rock</button>
    <button onclick="playGame('paper')">Paper</button>
    <button onclick="playGame('scissors')">Scissors</button>
  </body>

<!-- Prova -->

  <script>
    const playGame = (playerMove) => {
      const computerNum = pickPCMove();
      let result = "";

      if (playerMove === "rock") {
        if (computerNum === "Rock") {
          result = "hai pareggiato";
        } else if (computerNum === "Paper") {
          result = "hai perso";
        } else if (computerNum === "Scissors") {
          result = "hai vinto!";
        }
      } else if (playerMove === "paper") {
        if (computerNum === "Rock") {
          result = "hai vinto!";
        } else if (computerNum === "Paper") {
          result = "hai pareggiato";
        } else if (computerNum === "Scissors") {
          result = "hai perso";
        }
      } else if (playerMove === "scissors") {
        if (computerNum === "Rock") {
          result = "hai perso";
        } else if (computerNum === "Paper") {
          result = "hai vinto";
        } else if (computerNum === "Scissors") {
          result = "hai pareggiato";
        }
      }

      alert(
        `Hai scelto ${playerMove}, il computer ha scelto ${computerNum}, quindi ${result}`
      );
    };

    const pickPCMove = () => {
      // Variabile salvata all'interno dello scope funzione
      let computerNum = "";

      const randomNumber = Math.random();

      if (randomNumber >= 0 && randomNumber < 1 / 3) {
        computerNum = "Rock";
      } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
        computerNum = "Paper";
      } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
        computerNum = "Scissors";
      }

      return computerNum;
    };
  </script>
</html>
