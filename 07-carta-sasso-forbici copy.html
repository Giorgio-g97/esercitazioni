<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <h1>Rock, Paper, Scissors</h1>

    <!-- Quando clicchi sul bottone:
1. Genera Carta, Forbici, Sasso random dal pc
2. Compara con quello che hai selezionato
3. Visualizza il risultato
-->
    <button
      onclick="
// Variabile salvata globalmente
        const computerNum = pickPCMove();

        if(computerNum === 'Rock'){
            result = 'hai pareggiato'
        }else if(computerNum === 'Paper'){
            result = 'hai perso'
        }else if(computerNum === 'Scissors'){
          result = 'hai vinto!'
        }

// Stampa il risultato        
        alert(`Hai scelto sasso, il computer ha scelto ${computerNum}, quindi ${result}`)
    "
    >
      Rock
    </button>
    <button
      onclick="

        const computerNum = pickPCMove();

        if(computerNum === 'Rock'){
            result = 'hai vinto!'
        }else if(computerNum === 'Paper'){
            result = 'hai pareggiato'
        }else if(computerNum === 'Scissors'){
          result = 'hai perso'
        }
        alert(`Hai scelto carta, il computer ha scelto ${computerNum}, quindi ${result}`)
    "
    >
      Paper
    </button>
    <button
      onclick="

        const computerNum = pickPCMove(); 

        if(computerNum === 'Rock'){
            result = 'hai perso'
        }else if(computerNum === 'Paper'){
            result = 'hai vinto'
        }else if(computerNum === 'Scissors'){
          result = 'hai pareggiato'
        }
        alert(`Hai scelto forbici, il computer ha scelto ${computerNum}, quindi ${result}`)
    "
    >
      Scissors
    </button>
  </body>

  <script>
    let result = "";

    

    const pickPCMove = () => {

// Variabile salvata all'interno dello scope funzione
      let computerNum ='';

      const randomNumber = Math.random();

      if (randomNumber >= 0 && randomNumber < 1 / 3) {
        computerNum = "Rock";
      } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
        computerNum = "Paper";
      } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
        computerNum = "Scissors";
      }

      return computerNum;
    };
  </script>
</html>
