<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <h1>Rock, Paper, Scissors</h1>

    <!-- Quando clicchi sul bottone:
1. Genera Carta, Forbici, Sasso random dal pc
2. Compara con quello che hai selezionato
3. Visualizza il risultato
-->
    <button onclick="playGame('rock');">Rock</button>
    <button onclick="playGame('paper')">Paper</button>
    <button onclick="playGame('scissors')">Scissors</button>
    <button
      onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score')
    "
    >
      Reset Score
    </button>
  </body>

  <script>
    let score = JSON.parse(localStorage.getItem("score")) || { // Default operator
        wins: 0,
        losses: 0,
        ties: 0
      }

    /* if (!score) {
      score = {
        wins: 0,
        losses: 0,
        ties: 0
      }
    } */

    const playGame = (playerMove) => {
      const computerNum = pickPCMove();
      let result = "";

      if (playerMove === "rock") {
        if (computerNum === "Rock") {
          result = "hai pareggiato";
        } else if (computerNum === "Paper") {
          result = "hai perso";
        } else if (computerNum === "Scissors") {
          result = "hai vinto";
        }
      } else if (playerMove === "paper") {
        if (computerNum === "Rock") {
          result = "hai vinto";
        } else if (computerNum === "Paper") {
          result = "hai pareggiato";
        } else if (computerNum === "Scissors") {
          result = "hai perso";
        }
      } else if (playerMove === "scissors") {
        if (computerNum === "Rock") {
          result = "hai perso";
        } else if (computerNum === "Paper") {
          result = "hai vinto";
        } else if (computerNum === "Scissors") {
          result = "hai pareggiato";
        }
      }

      // Gestione punteggi

      if (result === "hai vinto") {
        score.wins += 1;
      }
      if (result === "hai perso") {
        score.losses += 1;
      }
      if (result === "hai pareggiato") {
        score.ties += 1;
      }

      localStorage.setItem("score", JSON.stringify(score));

      alert(
        `Hai scelto ${playerMove}, il computer ha scelto ${computerNum}, quindi ${result}. Vittorie: ${score.wins}, Perse: ${score.losses}, Pareggi: ${score.ties}`
      );
    };

    const pickPCMove = () => {
      // Variabile salvata all'interno dello scope funzione
      let computerNum = "";

      const randomNumber = Math.random();

      if (randomNumber >= 0 && randomNumber < 1 / 3) {
        computerNum = "Rock";
      } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
        computerNum = "Paper";
      } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
        computerNum = "Scissors";
      }

      return computerNum;
    };
  </script>
</html>
