<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Genera password</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="m-5">
      <h3 class="m-3">Generatore di password</h3>
      <input
        type="number"
        placeholder="Password"
        class="m-2 shadow appearance-none border rounded w-1/4 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
      />
      <button
        class="genPass bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
      >
        Genera password
      </button>
    </div>
  </body>
  <script src="script.js"></script>
</html>
