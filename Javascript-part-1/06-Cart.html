<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title>
  </head>
  <body>
    <button
      onclick="
      console.log(`Cart quantity: ${cartQuantity}`);
    "
    >
      Show Quantity
    </button>

    <button onclick="updateCartQuantity(1)">Add to Cart</button>

    <button onclick="updateCartQuantity(2)">+2</button>

    <button onclick="updateCartQuantity(3)">+3</button>

    <button onclick="updateCartQuantity(4)">+4</button>

    <button onclick="updateCartQuantity(5)">+5</button>

    <!-- vvv This code was changed. vvv -->
    <button onclick="removeCartQuantity(1)">Remove from cart</button>

    <button onclick="removeCartQuantity(2)">-2</button>

    <button onclick="removeCartQuantity(3)">-3</button>
    <!-- ^^^ This code was changed. ^^^ -->

    <button onclick="resetCart()">Reset Cart</button>

    <script>
      let cartQuantity = 0;

      const updateCartQuantity = (num) => {
        if (cartQuantity + num > 10) {
          alert("The cart is full");
        } else {
          cartQuantity += num;
          console.log(`Cart quantity: ${cartQuantity}`);
        }
      };

      const removeCartQuantity = (num) => {
        if (cartQuantity - num < 0) {
          alert("Not enough items in the cart");
        } else {
          cartQuantity -= num;
          console.log(`Cart quantity: ${cartQuantity}`);
        }
      };

      const resetCart = () => {
        cartQuantity = 0;
        console.log("Cart was reset.");
        console.log(`Cart quantity: ${cartQuantity}`);
      };
    </script>
  </body>
</html>
