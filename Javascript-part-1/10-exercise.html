<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .amz-btn {
        background-color: rgb(255, 216, 20);
      }
      .btn-toggled {
        background-color: black;
        color: lightgray;
        border-radius: 24px;
        border: none;
        padding: 8px;
        margin: 10px;
      }
      .is-toggled {
        background-color: lightgray;
        color: black;
      }
    </style>
  </head>
  <body>
    <button class="gaming-btn btn-toggled" onclick="clickGaming('gaming-btn')">
      Gaming
    </button>
    <button class="music-btn btn-toggled" onclick="clickGaming('music-btn')">
      Music
    </button>
    <button class="tech-btn btn-toggled" onclick="clickGaming('tech-btn')">
      Tech
    </button>
  </body>
  <script>
    const clickGaming = (btn) => {
      gamingBtn = document.querySelector(`.${btn}`);
      if (!gamingBtn.classList.contains("is-toggled")) {
        offPrevBtn();
        gamingBtn.classList.add("is-toggled");
      } else {
        gamingBtn.classList.remove("is-toggled");
      }
    };

    const offPrevBtn = () => {
      prevBtn = document.querySelector(".is-toggled");
      if (prevBtn) {
        prevBtn.classList.remove("is-toggled");
      }
    };
  </script>
</html>
