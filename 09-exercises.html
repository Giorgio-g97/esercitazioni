<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button>9a</button>
    <button class="second-btn">9b</button>

    <button
      onclick="
        document.querySelector('.result').innerHTML = 'You choose Heads'
        "
    >
      heads
    </button>
    <button
      onclick="
      document.querySelector('.result').innerHTML = 'You choose Tails'
        "
    >
      tails
    </button>
    <p class="result"></p>

    <input
      placeholder="Your name"
      onkeypress="
        handleEntername(event);
    "
    />
    <button
      onclick="
        displayName();
    "
    >
      Submit
    </button>
    <p class="result-name"></p>

    <!-- Final Execercise -->

    <h2>Esercizio Finale</h2>

    <p>Amazon calcolatore di spedizione</p>
    <p>Ordini inferiori a €40 = +€10 spedizione</p>
    <p>Ordini superiori a €40 = spedizione gratuita</p>

    <input
      class="js-input"
      placeholder="Costo totale dell'ordine"
      onkeydown="handleEnter(event)"
    />
    <button onclick="calcTot()">Calcola</button>
    <p class="js-cost-result"></p>

    <h2>Esercizio Finale 2</h2>

    <input class="input-type" onkeyup="keyPressUp()" />
    <p class="res-input-type"></p>

    <!-- Esercizio Finale 3 -->

    <h2>Esercizio Finale 3</h2>

    <h1>Cart Quantity</h1>

    <button
      onclick="document.querySelector('.cart-display').innerHTML = `Cart Quantity: ${cartQuantity}`"
    >
      Show quantity
    </button>
    <button
      onclick="
        updateCartQuantity(1)"
    >
      Add Cart
    </button>
    <button
      onclick="
        updateCartQuantity(2)"
    >
      +2
    </button>
    <button
      onclick="
        updateCartQuantity(3)"
    >
      +3
    </button>
    <button
      onclick="
       updateCartQuantity(4)"
    >
      +4
    </button>
    <button
      onclick="
        updateCartQuantity(5)"
    >
      +5
    </button>
    <button
      onclick="
      updateCartQuantity(-1)"
    >
      Remove Cart
    </button>
    <button
      onclick="
        updateCartQuantity(-2)"
    >
      -2
    </button>
    <button
      onclick="
        updateCartQuantity(-3)"
    >
      -3
    </button>
    <button
      onclick="
        cartQuantity = 0
        document.querySelector('.cart-display').innerHTML = `Cart Quantity: ${cartQuantity}`"
    >
      Reset Cart
    </button>

    <p class="cart-display"></p>

    <h2>Esercizio Finale 4</h2>

    <p class="calc-result"></p>

    <p>
      <button onclick=" reset()">AC</button>
      <button onclick="">+/-</button>
      <button onclick="">%</button>
      <button onclick=" calculation('/')">/</button>
    </p>
    <p>
      <button onclick=" calculation(7)">7</button>
      <button onclick=" calculation(8)">8</button>
      <button onclick=" calculation(9)">9</button>
      <button onclick=" calculation('*')">*</button>
    </p>
    <p>
      <button onclick=" calculation(4)">4</button>
      <button onclick=" calculation(5)">5</button>
      <button onclick=" calculation(6)">6</button>
      <button onclick=" calculation('-')">-</button>
    </p>
    <p>
      <button onclick=" calculation(1)">1</button>
      <button onclick=" calculation(2)">2</button>
      <button onclick=" calculation(3)">3</button>
      <button onclick=" calculation('+')">+</button>
      <button onclick=" equal()">=</button>
    </p>
  </body>

  <script>
    // Esercizio Finale 4

    let calc = "";

    const calculation = (num) => {
      if (num) {
        calc += num;
        document.querySelector('.calc-result').innerHTML = calc
      }
    };

    const equal = () => {
      const res = eval(calc);
      document.querySelector('.calc-result').innerHTML = res
    };

    const reset = () => {
      calc = "";
      document.querySelector('.calc-result').innerHTML = calc
    };

    // Esercizio Finale 3

    const updateCartQuantity = (num) => {
      cartQuantity += num;
      document.querySelector(
        ".cart-display"
      ).innerHTML = `Cart Quantity: ${cartQuantity}`;
    };

    let cartQuantity = 0;

    // Esercizio finale 2

    const keyPressUp = () => {
      let inputKey = document.querySelector(".input-type").value;
      let resInputKey = (document.querySelector(".res-input-type").innerHTML =
        inputKey);
    };

    // Esercizio finale

    const handleEnter = (event) => {
      if (event.key === "Enter") {
        calcTot();
      }
    };

    const calcTot = () => {
      const costInput = document.querySelector(".js-input");

      // Converto il costo in numero perché querySelector converte automaticamente in stringa
      let totCost = Number(costInput.value);

      if (totCost < 40) {
        totCost += 10;
      }

      const resRounded = Math.round(totCost);
      document.querySelector(
        ".js-cost-result"
      ).innerHTML = `Costo totale: ${resRounded}`;
    };

    //
    const displayName = () => {
      const inputName = document.querySelector("input");
      let name = inputName.value;
      document.querySelector(
        ".result-name"
      ).innerHTML = `Your name is: ${name}`;
    };

    handleEntername = (event) => {
      if (event.key === "Enter") {
        displayName();
      }
    };

    console.log(document.querySelector("button"));

    document.querySelector(".second-btn").innerHTML = "9b done!";

    const displayResult = () => {
      const inputBtn = document.querySelector("button");
      if (inputBtn.innerText === "heads") {
        console.log("Testa");
      }
    };
  </script>
</html>
