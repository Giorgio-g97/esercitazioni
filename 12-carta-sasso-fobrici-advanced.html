<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="styles/12-carta-sasso-forbici.css">
  </head>
  <body>
    <h1 class="title">Rock, Paper, Scissors</h1>

    <!-- Quando clicchi sul bottone:
1. Genera Carta, Forbici, Sasso random dal pc
2. Compara con quello che Hai selezionato
3. Visualizza il risultato
-->
    <button class="move-icon" onclick="playGame('Rock');">✊</button>
    <button class="move-icon" onclick="playGame('Paper')">✋</button>
    <button class="move-icon" onclick="playGame('Scissors') ">✌️</button>

    <p class="js-result result-css"></p>

    <p class="js-move"></p>

    <p class="js-score"></p>

    <button
      class="score-btn"
      onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score')
      updateScore();
    "
    >
      Reset Score
    </button>

    <button
      class="score-btn"
      onclick="autoPlay()"
    >Auto Play</button>
  </body>

  <script src="scripts/12-carta-sasso-forbici.js"></script>
</html>
